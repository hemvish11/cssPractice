<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Overriding specificity</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <ul>
        <!-- #1. Inline css's specifity is highest= 1000 -->
        <li class="html" id="html" style="background-color: white;">HTML</li>
        <li class="css" id="css">CSS</li>
        <li class="javascript" id="javascript">JAVASCRIPT</li>
        <li class="react">REACT</li>
        <li>Bootstrap</li>
        <button>Submit</button>
    </ul>    
</body>
</html>
